{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<title>Add-Course</title>
<style>
    body {
        background: url("{% static 'images/admin_dash_bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        padding: 0 !important;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        /* background: linear-gradient(135deg, #798dca 0%, #eef9f2 100%); */
        color: #0f172a;
    }

    .login-container {
        max-width: 420px;
        margin: 1rem auto;
        background: rgba(255, 255, 255, 0.55);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 8px 24px rgba(16, 24, 40, 0.08);
    }

    .login-container h2 {
        margin: 0 0 16px;
        font-size: 1.5rem;
        text-align: center;
        color: #0b1220;
    }

    .login-input {
        width: 100%;
        display: block;
        padding: 12px 14px;
        margin-bottom: 12px;
        border: 1px solid #e6e9ef;
        border-radius: 8px;
        font-size: 1rem;
        background: #fafbff;
        box-sizing: border-box;
        transition: box-shadow .15s, border-color .15s, background .15s;
    }

    .login-input:focus {
        outline: none;
        border-color: #7c3aed;
        box-shadow: 0 0 0 6px rgba(124, 58, 237, 0.06);
        background: #fff;
    }

    .login-button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, #0a0a0a 0%, #262627 100%);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        transition: transform .08s, box-shadow .08s, opacity .08s;
    }

    .login-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(79, 70, 229, 0.18);
    }

    .login-button:active {
        transform: translateY(0);
        opacity: 0.95;
    }

    @media (max-width: 480px) {
    body {
        padding: 0 !important;
    }
    .login-container {
        margin: 0.5rem;
    }
    }

</style>
<div class="login-container">
    <h2>Course</h2>
    <form action="{% url 'add_course' %}" method="POST" > 
        {% csrf_token %}
        <input type="text" class="login-input" name='course' placeholder="Course" required>
        <input type="number" class="login-input" name="fee" placeholder="Fees" required>
        {% for msg in messages %}
        <div class="alert alert-success" role="toast">
            {{ msg }}
        </div>
        {% endfor %}
        <button type="submit" class="login-button">Add</button>
    </form>
</div>
{% endblock %}
