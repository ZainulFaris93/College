<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login-Page</title>
    <style>
        .card{
            max-width: 450px;
            margin: auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
    </style>  
    {% load static %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/college-logo.png' %}" alt="College Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                Main University
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mr-auto ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'signup_page' %}"><button class="btn btn-primary ml-3">Signup</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    <div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm" >
                    <h3 class="mb-0">Login</h3>
                <div class="card-body">
                    <form method="post" action="{% url 'login_function' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control rounded" style="border-radius:6px;">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control rounded" style="border-radius:6px;">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark w-100 rounded" style="border-radius:8px;">Log in</button>
                        </div>
                    </form>
                </div>
                {% for msg in messages %}
                    <h6>
                        <div class="alert alert-danger mt-3" >
                        {{ msg }}
                        </div>
                    </h6>
                {% endfor %}
                <div class="text-center mb-3">
                    Don't have an account?
                    <a href="{% url 'signup_page' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
</body>
</html>
