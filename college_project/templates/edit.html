{% extends 'navbar.html' %}
{% block content %}
<title>Edit-Student</title>
{% load static %}
<style>
    body {
        padding: 0 !important;
        background: url("{% static 'images/admin_dash_bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }
    .container1 {
        max-width: 600px;
        margin-top: 50px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 50px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #343a40;
    }
    label {
        font-weight: 500;
        color: #495057;
    }
    input[type="text"], input[type="number"], input[type="date"],select {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    #button1 {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    #button1:hover {
        background-color: #0056b3;
    }
</style>
<div class="container1">
    <h2>Edit Student Details</h2>
    <form method="POST" action="{% url 'edit_details' student.id %}">
        {% csrf_token %}
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" value="{{ student.studentname }}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ student.address }}" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student.age }}" required>

        <label for="joiningdate">Joining Date:</label>
        <input type="date" id="joiningdate" name="date" value="{{ student.joiningdate|date:'Y-m-d' }}" required>
        
        <label for="course">Course:</label>
        <select id="crs" name="c" required>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if student.course_id == course.id %}selected{% endif %}>{{ course.coursename }}</option>
            {% endfor %}
        </select>
        <button type="submit" id="button1">Update Details</button>
    </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const selectedValue = "{{ student.course.id }}"; // The currently selected course ID
      const dropdown = document.getElementById('crs'); 

      // Loop through each option in the dropdown and hide the selected one from the list
      for (let option of dropdown.options) {
          if (option.value === selectedValue) {
              option.style.display = 'none'; // Hide the selected option from the list
            
          }
      }
  });
</script>
{% endblock %}
