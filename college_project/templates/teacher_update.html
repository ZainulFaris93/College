
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Teacher Update</title>
    {% load static %}
    <style>
        body {
            background: url("{% static 'images/teach_dash_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .signup-box {
            max-width: 450px;
            margin: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.55);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .signup-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .signup-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .signup-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .signup-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, blue 0%, blue 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .signup-box p {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .signup-box a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/college-logo.png' %}" alt="College Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                Main University- Teacher Portal
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mr-auto ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'logout_function' %}">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    <div class="signup-box">
        <h2>Update Teacher</h2>
        <form action="{% url 'teacher_update_function' teacher.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" class="signup-input" name="fname" placeholder="Firstname" required value="{{ teacher.user.first_name }}">
            <input type="text" class="signup-input" name="lname" placeholder="Lastname" required value="{{ teacher.user.last_name }}">
            <input type="text" class="signup-input" name="uname" placeholder="Username" required value="{{ teacher.user.username }}">
            <input type="number" class="signup-input" name="age" placeholder="Age" id="" required value="{{ teacher.age }}">
            <input type="text" class="signup-input" name="address" placeholder="Address" id="" required value="{{ teacher.address }}">
            <input type="number" class="signup-input" name="phno" placeholder="Phone Number" id="" required value="{{ teacher.phone }}">
            <input type="email" class="signup-input" name="mail" placeholder="Email Address" required value="{{ teacher.user.email }}">
            <img src="{{ teacher.image.url }}" alt="" style="width: 100px; height: 100px;">
            <input type="file" class="signup-input" name="profile" placeholder="Upload Profile Image">
            <select class="signup-input" name="crs" id="crs" required>
                <option value="">Select Course</option>
                {% for c in course %}
                <option value="{{c.id}}" {% if c.id == teacher.course.id %}selected{% endif %}>{{c.coursename}}</option>
                {% endfor %}
            </select>
            {% for msg in messages %}
                <div class="alert alert-success" role="alert">
                    {{ msg }}
                </div>
            {% endfor %}
            <button type="submit" class="signup-button">Update</button><br>
        </form>
        
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectedValue = "{{ std.qualification }}"; // Get the selected course ID
        const dropdown = document.getElementById('qlf'); // The dropdown element

        // Loop through each option in the dropdown and hide the selected one from the list
        for (let option of dropdown.options) {
            if (option.value === selectedValue) {
                option.style.display = 'none'; // Hide the selected option from the list
                
            }
        }
    });
    </script>
    {% endblock %}
    <footer class="bg-dark text-center py-3">
        <p style="color: thistle;">&copy; 2024 CollegePortal. All rights reserved.</p>
    </footer>
</body>
</html>
