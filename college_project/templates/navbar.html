<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .page-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #d1e7ff !important;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/college-logo.png' %}" alt="College Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                CollegePortal-Admin
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'student' %}">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'course' %}">Add Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'show_details' %}">Student Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'teacher_details' %}">Teacher Details</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'logout_function' %}">logout</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        
        <footer class="bg-dark text-center py-3">
            <p style="color: thistle;">&copy; 2024 CollegePortal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
