<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <title>Teacher Dashboard</title>
    <style>
        body{
            background: url("{% static 'images/teach_dash_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        }

        #wn {
            background: none;
            color: black;
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: none !important;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        #wn h4 {
            color: white;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        #wn p {
            font-size: 15px;
            opacity: 0.9;
        }
        a, a:hover {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/college-logo.png' %}" alt="College Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                Main University- Teacher Portal
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mr-auto ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'logout_function' %}">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    <div class="card shadow-sm mb-4" id="wn">
        <div class="card-body text-center">
            <h4>Welcome back, <strong>{{ user.username }}</strong>!</h4>
            <p class="text-muted">Glad to see you again. Hereâ€™s a quick overview of your account.</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 justify-content-center">
                <div class="col mb-3">
                    <a href="{% url 'teacher_card' %}">
                        <div class="card">
                            <div class="card-body">
                                <i class="bi bi-person-badge display-4 text-info"></i>
                                <h3 class="card-title">Profile card</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col mb-3">
                    <a href="{% url 'teacher_update' teacher.id %}">
                        <div class="card">
                            <div class="card-body">
                                <i class="bi bi-pencil-square display-4 text-primary"></i>
                                <h3 class="card-title">Edit Profile</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <footer class="bg-dark text-center py-3 fixed-bottom">
        <p style="color: thistle;">&copy; 2024 CollegePortal. All rights reserved.</p>
    </footer>
</body>
</html>
